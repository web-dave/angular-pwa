<div class="grid-container">
  <h1 class="mat-h1">Buddies</h1>
  <a mat-fab [routerLink]="['add']"><mat-icon>add</mat-icon></a>
  <mat-grid-list cols="2" rowHeight="350px">
    <mat-grid-tile
      *ngFor="let buddy of buddie$ | async"
      [colspan]="(card | async).cols"
      [rowspan]="(card | async).rows"
    >
      <mat-card class="dashboard-card">
        <mat-card-header>
          <mat-card-title>
            {{ buddy.name }}
          </mat-card-title>
        </mat-card-header>
        <mat-card-content class="dashboard-card-content">
          <div
            *ngIf="buddy.img; else noImg"
            mat-card-avatar
            class="img"
            [ngStyle]="{ 'background-image': 'url(' + buddy.img + ')' }"
          ></div>
          <ng-template #noImg>
            <div mat-card-avatar class="img"></div>
          </ng-template>
          <div>{{ buddy.url }}</div>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
